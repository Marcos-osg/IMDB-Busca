{% extends 'base.html' %}
{% block main %}
<div class="container">
      <form action="" method="POST">
          {% csrf_token %}
          <label for="nome"> insira o nome do filme para pesquisar</label>
          <input type="text" value="{{request.POST.nome}}" name="nome" class="form-control" >
          <br>
          <button class="btn btn-primary">Buscar</button>
      </form>

      <hr>
      <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Titulo</th>
              <th scope="col">Descrição</th>
              <th scope="col">Ano de lançamento</th>
              <th scope="col">Nota IMDB</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>{{filme}}</td>
              <td>{{descricao}}</td>
              <td>{{ano}}</td>
              <td>{{nota}}</td>
            </tr>
          </tbody>
        </table>
  </div>
{% endblock %}
